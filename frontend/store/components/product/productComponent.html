<!-- <div class="item  col-xs-4 col-lg-4" > -->
     <div class="thumbnail">
       <img class="group list-group-image" ng-src="{{ model.product.image }}" alt="" />
       <div class="caption">
         <h4 class="group inner list-group-item-heading">
                       {{ model.product.displayname }}</h4>
         <p class="group inner list-group-item-text">
           {{ model.product.description }}</p>
         <div class="row">
           <div class="col-xs-12 col-md-6">
             <p class="lead">
               {{ model.product.price }}</p>
           </div>
           <div class="col-xs-12 col-md-6">
             <a class="btn btn-success" ng-click="model.showDiv(model.product.sku)" ng-hide="model.showhideflag">Add</a>

            <div ng-show="model.showhideflag">
              <a class="btn btn-success" ng-click="model.removeItem(model.qty,model.product.sku)"><span class="glyphicon glyphicon-minus"></span></a>
              <span>{{model.qty}}</span>
             <a class="btn btn-success" ng-click="model.addItem(model.qty,model.product.sku)"><span class="glyphicon glyphicon-plus"></span></a>

             </div>

           </div>
         </div>
       </div>
     </div>
   <!-- </div> -->
